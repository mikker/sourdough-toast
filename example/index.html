<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sourdough Toast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background: #eee;
      }
    </style>
    <link rel="stylesheet" href="../src/sourdough-toast.css" />
    <script type="module">
      import { Sourdough, toast } from "../src/sourdough-toast.js";

      window.toast = toast;

      const sourdough = new Sourdough({
        richColors: true,
      });

      window.addEventListener("DOMContentLoaded", () => {
        sourdough.boot();
      });

      setTimeout(() => {
        toast.success("Hello, world!");
      }, 100);
      setTimeout(() => {
        toast.error("Hello, world!");
      }, 1100);
      setTimeout(() => {
        toast.warning("Hello, world!");
      }, 2100);
      setTimeout(() => {
        toast.info("Hello, world!");
      }, 3100);
    </script>
  </head>
  <body>
    <div>
      <button onclick="toast('Hi')">toast("Hi")</button>
      <button
        onclick="toast.message({title: 'Hello, world!', description: `At ${Date.now()}` })"
      >
        toast.message({ title:, description: })
      </button>
    </div>
    <div>
      <button onclick="toast.success('Success!')">Success</button>
      <button onclick="toast.info('Info!')">Info</button>
      <button onclick="toast.warning('Warning!')">Warning</button>
      <button onclick="toast.error('Error!')">Error</button>
    </div>
  </body>
</html>
