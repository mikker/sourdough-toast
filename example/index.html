<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../src/sourdough-toast.css" />
    <style>
      body {
        background: #eee;
      }
    </style>
    <script type="module">
      import { toast } from "../src/sourdough-toast.js";

      window.toast = toast;

      setTimeout(() => {
        toast("Hello, world!");
      }, 100);
      setTimeout(() => {
        toast("Hello, world!");
      }, 1100);
      setTimeout(() => {
        toast("Hello, world!");
      }, 2100);
    </script>
  </head>
  <body>
    <button onclick="toast('Hello, world!')">Toast</button>
    <button
      onclick="toast({title: 'Hello, world!', description: `At ${Date.now()}` })"
    >
      Toast with description
    </button>
  </body>
</html>
